server.address=0.0.0.0
server.port=${PORT:8080}
logging.level.org.atmosphere=warn
spring.mustache.check-template-location=false
# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# SQLite configuration.
#spring.datasource.url=jdbc:sqlite:database.db
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect=it.uniupo.simnova.config.SQLiteDialect
# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages=com.vaadin,org.vaadin,it.uniupo.simnova, com.vaadin,org.vaadin,dev.hilla,com.flowingcode
spring.jpa.defer-datasource-initialization=true
# Maximum size of the uploaded file
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.web.resources.static-locations=file:./uploads/
storage.media-dir=./uploads